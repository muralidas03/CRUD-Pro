{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}
        Parent page
        {% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body style="background-color:#d5f6f6;">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light" id="navs">
        <div class="container">
            <a class="navbar-brand text-dark bold" href="{% url 'home' %}">CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-dark bold" aria-current="page" href="{% url 'home' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bold" id="bold" href="{% url 'add' %}">ADD STUDENT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bold" href="{% url 'home' %}">DISPLAY STUDENT</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <br>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>

</html>
