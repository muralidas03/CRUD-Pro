{% extends 'parent.html' %}
{% block title %}
CURD
{% endblock %}
{% block content %}

<h2 align="center" id="std"><i>Student Details</i></h2>
<br>
<div class="container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for d in data %}
      <tr>
        <td>{{d.name}}</td>
        <td>{{d.email}}</td>
        <td>{{d.age}}</td>
        <td>{{d.gender}}</td>
        <td><a type="button" href="/update/{{d.id}}" class="btn btn-primary">Edit</a></td>
        <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>


      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
{% endblock %}
